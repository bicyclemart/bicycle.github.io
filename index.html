	<script type="text/javascript" src="jquery.min.js.download"></script>
	<link href="icons.css" rel="stylesheet">

<body>
	<div class="wrapper">
		<!--wrapper started-->
		<div class="abovebanner">
			<!-- above banner started -->

			</div><!-- header ended-->

			<div class="content">
				<!-- content started-->

			</div>
		</div>

	<script type="text/javascript">
		var placeholder = $("#test").val();

		$("#test").keydown(function () {
			if (this.value == placeholder) {
				this.value = '';
			}
		}).blur(function () {
			if (this.value == '') {
				this.value = placeholder;
			}
		});
	</script>
